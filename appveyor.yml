version: '{build}'
image:
- Visual Studio 2017
pull_requests:
  do_not_increment_build_number: true
branches:
  only:
  - master
  - /release-.*/
build_script:
- cmd: ./build.cmd
test: off
artifacts:
- path: ./**/*.nupkg
deploy: off
environment:
  PROJECT_VERSION: %APPVEYOR_REPO_TAG_NAME%
